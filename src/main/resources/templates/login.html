<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Anmeldung FIPSAnalytics</title>
	    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
		<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    </head>
    <body>
    
    	<div class="container">
    

	        
	        <div class="card wow fadeInRight hm-gradient" data-wow-delay="0.3s">
				<div th:if="${param.error}" class="alert alert-danger">
		            Die Anmeldung ist nicht möglich. Bitte kontrollieren Sie Ihren <strong>Benutzernamen</strong> oder für <strong>Kennwort</strong>.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success">
		            Sie haben sich erfolgreich abgemeldet.
		        </div>
	        
	        	<div class="card-body">
			        <form th:action="@{/login}" method="post">
			        	<h2 class="form-signin-heading">Bitte melden Sie sich an</h2>
			            <div><label for="username" class="sr-only">Benutzername</label><input type="text" name="username" id="username" placeholder="Benutzername" class="form-transparent form-control"/> </div>
			            <div><label for="password" class="sr-only">Kennwort</label><input type="password" name="password" id="password" placeholder="Kennwort" class="form-transparent form-control"/></div>
			            <div><input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/></div>
			        </form>
		        </div>
	        </div>
        </div>
    </body>
</html>
